<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock-Paper-Scissor</title>
</head>

<body>
    <div class="container">
        <div class="row">
          <div class="col-4">
            <div class="game-choice">
              <img src="images/rock.jpg" alt="Rock" class="game-img">
              <button class="game-btn">Rock</button>
            </div>
          </div>
          <div class="col-4">
            <div class="game-choice">
              <img src="images/paper.jpg" alt="Paper" class="game-img">
              <button class="game-btn">Paper</button>
            </div>
          </div>
          <div class="col-4">
            <div class="game-choice">
              <img src="images/scissor.jpg" alt="Scissor" class="game-img">
              <button class="game-btn">Scissor</button>
            </div>
          </div>
        </div>
      </div>
      
      <div class="display-result">
        <p>What's your choice??</p>
            <div class="score">
                <p>Player Score: <span class="player-score">0</span></p>
                <p>Computer Score: <span class="computer-score">0</span></p>
            </div>
            <div class="score-board">
              <p>Previous round winner: None</p>
          </div>
      </div>

    <script src="myscript.js"></script>
</body>

</html>
